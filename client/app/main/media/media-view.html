<!-- data view -->
<div layout="column">
  <div plex="">
    <md-content flex-gt-sm="90" flex-gt-md="80" layout="row" layout-align="center center">
      <md-list class="table-fixed-width md-whiteframe-z1">
        <md-virtual-repeat-container ng-style="ctrl.listStyle" style="height:600px; width:1200px;">
          <!--class="vt-container">-->
          <md-list-item md-virtual-repeat="row in vm.rows.vals" class="repeated-item " flex="">
            <md-list flex layout="row" class="vt-row">
              <md-list-item class="vt-col" ng-style="{ 'background-image': 'url(' + row[0].destDir + ')'}">
                <div class="photo-header"><span class="photo-header-text">soe header</span></div>
                <div class="photo-footer"><span class="photo-header-text">soe footer</span></div>
              </md-list-item>
              <md-list-item class="vt-col" ng-style="{ 'background-image': 'url(' + row[1].destDir + ')'}"></md-list-item>
              <md-list-item class="vt-col" ng-style="{ 'background-image': 'url(' + row[2].destDir + ')'}"></md-list-item>
            </md-list>
          </md-list-item>
        </md-virtual-repeat-container>
      </md-list>
    </md-content>
  </div>
</div>
