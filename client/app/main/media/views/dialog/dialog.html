<md-dialog class="event-form-dialog" aria-label="New Message">


  <md-dialog-content>

    <md-list>
      <md-list-item>
        <img ng-src="{{vm.img.destDir}}" class="md-dialog-image">
      </md-list-item>

      <md-list-item>
        <h2>{{vm.img._id}}</h2>
      </md-list-item>

      <md-list-item>

        <p>{{vm.img.name}}</p>
      </md-list-item>

  </md-dialog-content>


</md-dialog>
