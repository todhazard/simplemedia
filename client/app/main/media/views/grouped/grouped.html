<div flex="" class="page-layout " layout="row" flex>
  <div ng-if="vm.rows.vals.length<1">
    <h6>No duplicates were found in this group.</h6>
  </div>
  <div layout="column" style="background-color: #448aff" layout-align="center center" flex="100"
       ng-if="vm.rows.vals.length>0">
    <md-toolbar>
      <md-button ng-click="vm.mergeAllGroups()">Merge All</md-button>

      <md-button ng-click="vm.testme()">test me</md-button>

    </md-toolbar>

    <span>and some test val = {{ vm.testval }}</span>
    <md-card class="md-card-grouped" ng-repeat="imgSet in vm.rows.vals" layout-margin>
      <md-grid-list
        class="grid-list-group"
        md-cols-lg="4"
        md-cols-md="3"
        md-cols-sm="2"
        md-cols-xs="1"
        md-rows-lg="Math.ceil(vm.rows.vals.length /4)"
        md-rows-md="Math.ceil(vm.rows.vals.length /3)"
        md-rows-sm="Math.ceil(vm.rows.vals.length /2)"
        md-rows-xs="Math.ceil(vm.rows.vals.length /1)"
        md-row-height="4:3"
        md-row-height-lt-md="1:1"
        md-gutter-gt-lg="6px">

        <md-grid-tile ng-repeat="img in imgSet"
                      class="tile-photo-container"
                      ng-style="{ 'background-image': 'url(' + img.destDir + ')'}">
        </md-grid-tile>
      </md-grid-list>
      <md-card-content>
        <h3>{{::imgSet[0].datePick}}</h3>
        <ul>
          <li>Make: {{::imgSet[0].Make}}</li>
          <li>Model: {{::imgSet[0].Model}}</li>
          <li>Orientation:{{::imgSet[0].Orientation}}</li>
          <li>File Size: {{::imgSet[0].FileSize}}</li>
        </ul>
      </md-card-content>
      <md-card-footer>
        Card footer
      </md-card-footer>
    </md-card>
  </div>
</div>
